<svg  viewBox="0 0 1000 1000"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <rect x="300" y="300" width="400" height="400" style="stroke: none; fill: #ed1b2f;">
        <animateTransform attributeName="transform" attributeType="XML"
            type="rotate"
            from="0 500 500" to="360 500 500"
            begin="4s" dur="1.5s"
            repeatCount="indefinite"
            additive="sum"
            />
         <animate 
            dur="2s" values=" #ed1b2f; #adafb2; #ed1b2f" 
            keyTimes="0; 0.5; 1" 
            attributeName="fill"
            repeatCount="indefinite"
            />
    </rect>
   <circle cx="500" cy="500" r="250" style="stroke: none; fill: #adafb2;">
        <animate 
            dur="2s" values="#adafb2; #ed1b2f; #adafb2" 
            keyTimes="0; 0.5; 1" 
            attributeName="fill"
            repeatCount="1"
            />
    </circle>

    <text x="50" y="900" fill="#adafb2" font-size="60" font-family="arial" textLength="900">Извените, идет обработка запроса</text>
</svg>